<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur 404 - Page introuvable</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f7fb;
            font-family: Arial, sans-serif;
        }

        .error-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }


        h1 {
            font-size: 3rem;
            color: #e67e22;
        }

        p {
            font-size: 1.2rem;
            color: #555;
        }

        a.btn-home {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background: #e67e22;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
        }

        a.btn-home:hover {
            background: #e67e22;

        }

    </style>
</head>
<body>

    <div class="error-box">
        <p>Service non-disponible.</p>
        <pre>Le service est en cours de developpement !</pre>
        <a href="/ui/home" class="btn-home">Retour au Home</a>
    </div>
</body>
</html>
